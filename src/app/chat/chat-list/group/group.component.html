<div class="group-chat">
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand ms-2 font-weight-bold text-light" href="#">Group</a>
            <div class="d-flex room">
                    <input class="form-control me-2" type="search" placeholder="Type group name" [(ngModel)] ="nameRoom"/>
                    <button class="btn btn-outline-primary me-2" (click)="createRoom()">Create</button>
                    <button class="btn btn-outline-primary me-2" (click)="joinRoom()">Join</button> 
                              
            </div>
        </div>
    </nav> 
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let group of groupList">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 group-name">{{ group.name }}</h5>
            </div>
            <p class="mb-1 message">{{ group.mes }}</p>
        </a>
    </div>
</div>
