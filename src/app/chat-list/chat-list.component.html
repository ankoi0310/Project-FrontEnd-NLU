<div class="container">
    <div class="chat">
        <div class="chat-list-header">
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="text" class="form-control form-control-dark" placeholder="Room Name" aria-label="Room Name">
            </form>
            <div class="text-end">
                <button type="button" class="btn btn-primary me-2" (click)="create()">Create</button>
                <button type="button" class="btn btn-warning" (click)="join()">Join</button>
            </div>
        </div>
        <div class="chat-list-box">
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Name 1</h6>
                        <small class="text-muted">Message 1</small>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Name 2</h6>
                        <small class="text-muted">Message 2</small>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Name 3</h6>
                        <small class="text-muted">Message 3</small>
                    </div>
                </li>
              </ul>
        </div>
    </div>
</div>
